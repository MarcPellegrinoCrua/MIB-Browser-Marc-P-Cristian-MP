<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Resultat SNMP</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Resultat de l'operació SNMP</h1>
    <ul>
        <li><span>IP de l'agent:</span> {{ agent_ip }}</li>
        <li><span>Versió SNMP:</span> {{ version }}</li>
        <li><span>Comunitat:</span> {{ community }}</li>
        <li><span>OID:</span> {{ oid }}</li>
        <li><span>Operació:</span> {{ operation }}</li>
    </ul>
    <a href="/">Torna al formulari</a>
    <div>
        {% for line in result %}
            <div class="result-item">
                <div class="enunciado">{{ line.split('=')[0].strip() }}</div>
                <div class="respuesta">{{ line.split('=')[1].strip() }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
